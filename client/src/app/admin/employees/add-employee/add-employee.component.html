<div class="mb-3">
  <i class="fa fa-arrow-left back-btn" [routerLink]="['../']"></i>
</div>
<form class="row g-3" [formGroup]="addEmployeeForm">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input
      formControlName="firstName"
      type="text"
      class="form-control"
      id="validationDefault01"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input
      formControlName="lastName"
      type="text"
      class="form-control"
      id="validationDefault02"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Email</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">&#64;</span>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        id="validationDefaultUsername"
        aria-describedby="inputGroupPrepend2"
        required
      />
    </div>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Mobile</label>
    <input
      formControlName="mobileNumber"
      type="text"
      class="form-control"
      id="validationDefault03"
      required
    />
  </div>
  <div class="col-md-3"></div>
  <div class="col-12 text-center">
    <div class="form-check check-box">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="invalidCheck2"
        required
      />
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary" type="submit" (click)="registerEmployee()">
      Submit
    </button>
  </div>
</form>
